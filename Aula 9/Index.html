<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios com Loops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        .exercise {
            margin: 20px 0;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Exercícios com Loops em JavaScript</h1>

    <div class="exercise">
        <h3>1. Contagem de 1 a 10</h3>
        <button onclick="contagemDe1a10()">Executar</button>
        <div class="output" id="saida1"></div>
    </div>

    <div class="exercise">
        <h3>2. Números pares de 0 a 20</h3>
        <button onclick="numerosPares()">Executar</button>
        <div class="output" id="saida2"></div>
    </div>

    <div class="exercise">
        <h3>3. Tabuada do 5</h3>
        <button onclick="tabuadaDo5()">Executar</button>
        <div class="output" id="saida3"></div>
    </div>

    <div class="exercise">
        <h3>4. Imprimir elementos de um array</h3>
        <button onclick="imprimirArray()">Executar</button>
        <div class="output" id="saida4"></div>
    </div>

    <div class="exercise">
        <h3>5. Soma de números de 1 a 100</h3>
        <button onclick="somaDe1a100()">Executar</button>
        <div class="output" id="saida5"></div>
    </div>

    <div class="exercise">
        <h3>6. Contagem regressiva de 10 a 1</h3>
        <button onclick="contagemRegressiva()">Executar</button>
        <div class="output" id="saida6"></div>
    </div>

    <div class="exercise">
        <h3>7. Adivinhe o número (1 a 10)</h3>
        <button onclick="adivinharNumero()">Executar</button>
        <div class="output" id="saida7"></div>
    </div>

    <div class="exercise">
        <h3>8. Soma até digitar 0</h3>
        <button onclick="somaAteZero()">Executar</button>
        <div class="output" id="saida8"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Reservas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .cliente {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 5px;
      width: 100%;
      margin-top: 5px;
    }
    #resultado {
      background-color: #dff0d8;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #d6e9c6;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Sistema de Reservas do Restaurante</h1>

  <div class="cliente">
    <h3>Cliente 1</h3>
    <label>Nome:</label>
    <input type="text" id="nome1">
    <label>Número de pessoas:</label>
    <input type="number" id="pessoas1" min="1" max="8">
    <label>Tipo de mesa:</label>
    <select id="mesa1">
      <option value="Padrão">Padrão</option>
      <option value="VIP">VIP</option>
      <option value="Varanda">Varanda</option>
    </select>
  </div>

  <div class="cliente">
    <h3>Cliente 2</h3>
    <label>Nome:</label>
    <input type="text" id="nome2">
    <label>Número de pessoas:</label>
    <input type="number" id="pessoas2" min="1" max="8">
    <label>Tipo de mesa:</label>
    <select id="mesa2">
      <option value="Padrão">Padrão</option>
      <option value="VIP">VIP</option>
      <option value="Varanda">Varanda</option>
    </select>
  </div>

  <div class="cliente">
    <h3>Cliente 3</h3>
    <label>Nome:</label>
    <input type="text" id="nome3">
    <label>Número de pessoas:</label>
    <input type="number" id="pessoas3" min="1" max="8">
    <label>Tipo de mesa:</label>
    <select id="mesa3">
      <option value="Padrão">Padrão</option>
      <option value="VIP">VIP</option>
      <option value="Varanda">Varanda</option>
    </select>
  </div>

  <button onclick="calcular()">Calcular Reserva</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      // Cliente 1
      var nome1 = document.getElementById("nome1").value;
      var pessoas1 = parseInt(document.getElementById("pessoas1").value);
      var mesa1 = document.getElementById("mesa1").value;
      var preco1 = 0;

      if (mesa1 === "Padrão") {
        preco1 = 50;
      } else if (mesa1 === "VIP") {
        preco1 = 80;
      } else if (mesa1 === "Varanda") {
        preco1 = 100;
      }

      var total1 = preco1 * pessoas1;

      // Cliente 2
      var nome2 = document.getElementById("nome2").value;
      var pessoas2 = parseInt(document.getElementById("pessoas2").value);
      var mesa2 = document.getElementById("mesa2").value;
      var preco2 = 0;

      if (mesa2 === "Padrão") {
        preco2 = 50;
      } else if (mesa2 === "VIP") {
        preco2 = 80;
      } else if (mesa2 === "Varanda") {
        preco2 = 100;
      }

      var total2 = preco2 * pessoas2;

      // Cliente 3
      var nome3 = document.getElementById("nome3").value;
      var pessoas3 = parseInt(document.getElementById("pessoas3").value);
      var mesa3 = document.getElementById("mesa3").value;
      var preco3 = 0;

      if (mesa3 === "Padrão") {
        preco3 = 50;
      } else if (mesa3 === "VIP") {
        preco3 = 80;
      } else if (mesa3 === "Varanda") {
        preco3 = 100;
      }

      var total3 = preco3 * pessoas3;

      var consumoTotal = total1 + total2 + total3;

      document.getElementById("resultado").innerHTML =
        "<strong>Resultado:</strong><br>" +
        nome1 + ": R$ " + total1 + "<br>" +
        nome2 + ": R$ " + total2 + "<br>" +
        nome3 + ": R$ " + total3 + "<br><br>" +
        "<strong>Consumo mínimo total do restaurante: R$ " + consumoTotal + "</strong>";
    }
  </script>

</body>
</html>
